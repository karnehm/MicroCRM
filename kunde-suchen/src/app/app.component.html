<h2>Kunde Suchen</h2>
<app-search (search)="onSearch($event)"></app-search>
<div *ngIf="customers">
<app-contact *ngFor="let customer of customers"
             [customer]="customer"
             (editClick)="onEdit($event)"
             (contactClick)="onContact($event)"
             (paymentClick)="onPayment($event)"></app-contact>
</div>
